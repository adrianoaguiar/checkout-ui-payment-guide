<!-- You can only modify the text in UPPERCASE inside the class attribute. But please rewrite it in lowercase. -->
<fieldset class="box-payment-group2 box-payment-option box-payment-YOUR-PAYMENT-NAME YOUR-PAYMENT-NAMEPaymentGroup">

	<!-- Inside the Fieldset, you can subscribe whatever you need. -->
    <h3 class="payment-safetypay-title" data-bind="text: localizedLabel"></h3>
    <div class="payment-safetypay-description">
        <p class="payment-safetypay-description-text" data-i18n="descriptionText"></p>
        <p class="payment-safetypay-description-banks" data-i18n="descriptionBanks"></p>
    </div>

    <ul class="payment-safetypay-benefits unstyled row-fluid">
        <li class="payment-safetypay-benefit payment-safetypay-benefit-warranted span4">
            <p class="payment-safetypay-benefit-title" data-i18n="warrantedTitle"></p>
            <p class="payment-safetypay-benefit-description" data-i18n="warrantedDescription"></p>
        </li>
        <li class="payment-safetypay-benefit payment-safetypay-benefit-fast span4">
            <p class="payment-safetypay-benefit-title" data-i18n="fastTitle"></p>
            <p class="payment-safetypay-benefit-description" data-i18n="fastDescription"></p>
        </li>
        <li class="payment-safetypay-benefit payment-safetypay-benefit-safe span4">
            <p class="payment-safetypay-benefit-title" data-i18n="safeTitle"></p>
            <p class="payment-safetypay-benefit-description" data-i18n="safeDescription"></p>
        </li>
    </ul>
    <div class="payment-safetypay-help">
        <span class="payment-safetypay-help-text muted" data-i18n="helpTitle"></span>
    </div>

</fieldset>
